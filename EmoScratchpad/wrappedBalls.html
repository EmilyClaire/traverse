<html>
    <head>
        <title>3D Cube</title>
        <style>canvas { width: 100%; height: 100% }

        	#world {
				position: absolute;
				width: 100%;
				height: 100%;
				overflow: hidden;
/*				display:none;
*/				background: linear-gradient(black, #001a33);
			}
        </style>
    </head>
    <body>
    
    <div id='world'></div>
        <script src="../three.js/build/three.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Homemade+Apple' rel='stylesheet' type='text/css'>
        <script>
        //a dictionary where words are weighted from 1 to 3 based on frequency
        var dict={"love":1,"want":2,"friend":3,"mailbox":1,"walked":3,"bike":3,"animal":1,"believe":2}
		function getCanvas(dict) {
		    var canvas = document.createElement( 'canvas' );
		    canvas.width = 1024;
		    canvas.height = 1024;
		    var context = canvas.getContext( '2d' );
		    context.fillStyle='white';
		    var keys=Object.keys(dict);
		    for(var i=0;i<keys.length;i++){
		    	if(dict[keys[i]]===3){
		    		context.font = "40px Homemade Apple, cursive";
		    	} 
		    	else if(dict[keys[i]]===2){
		    		context.font = "20px Homemade Apple, cursive";
		    	}
		    	else {
		    		context.font="10px Homemade Apple, cursive"
		    	}
		    	for(var j=0;j<20;j++){
					context.fillText(keys[i],canvas.width*Math.random(),canvas.height*Math.random());		    	
		    	}
		    }
		    document.body.appendChild(canvas);
		    return canvas;
		}
		var canvas=getCanvas(dict);

            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
 
            var renderer = new THREE.WebGLRenderer({alpha: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
  			var container = document.getElementById('world');
			container.appendChild(renderer.domElement);

			var texture = new THREE.Texture(canvas);
			texture.wrapS = texture.wrapT = THREE.ClampToEdgeWrapping;
			texture.repeat.set( 1,1 );
			texture.offset.set( 0,0 );
			texture.needsUpdate = true;
    		var material = new THREE.MeshBasicMaterial({ map: texture });
			var geometry = new THREE.SphereGeometry( 5, 32, 32 );
			//var material = new THREE.MeshBasicMaterial( {wireframe:true,color: 0xffff00} );
			var sphere = new THREE.Mesh( geometry, material );
			scene.add( sphere );


   			camera.position.z=10;

            var render = function () {
                requestAnimationFrame(render);
                renderer.render(scene, camera);

                sphere.rotation.y += 0.01;
                sphere.rotation.x += 0.01;
                sphere.rotation.z += 0.01;
            };
 
            // Calling the render function
            render();


        </script>
    </body>
</html>
