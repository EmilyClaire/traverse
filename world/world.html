<!DOCTYPE HTML>
<html>
  <head>
    <title>Mindscape</title>
    <style>
      body {
        background: linear-gradient(black,#8493b5);
        margin: 0px;
        overflow: hidden;
      }
      #blocker {

        position: absolute;

        width: 100%;
        height: 100%;

        background-color: rgba(0,0,0,0.5);

      }

      #instructions {

        width: 100%;
        height: 100%;

        display: -webkit-box;
        display: -moz-box;
        display: box;

        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        box-orient: horizontal;

        -webkit-box-pack: center;
        -moz-box-pack: center;
        box-pack: center;

        -webkit-box-align: center;
        -moz-box-align: center;
        box-align: center;

        color: #ffffff;
        text-align: center;

        cursor: pointer;

      }
      #key{
        position:absolute;
        padding: 20px;
        margin: 20px;
        background-color: rgba(255, 255, 255, 0.7);
        color:black;
        width:100px;
        height:50px;
        text-align: center;
        display:none;
      }
    </style>
  </head>
  <body>
      <div id='key'>
        <div id="date"></div>
        <div id="path"></div>
      </div>
      <div id="blocker">
        <div id="instructions">
          <span style="font-size:40px">Click to reminisce</span>
          <br />
          (W, A, S, D = Move, MOUSE = Look around, SHIFT = Speed up)
        </div>
    </div>
    <script src="three.js/build/three.min.js"></script>

    <script src="three.js/examples/js/shaders/CopyShader.js"></script>
    <script src="three.js/examples/js/shaders/DotScreenShader.js"></script>
    <script src="three.js/examples/js/shaders/RGBShiftShader.js"></script>
    <script src="three.js/examples/js/shaders/SepiaShader.js"></script>
    <script src="three.js/examples/js/shaders/FilmShader.js"></script>
    <script src="three.js/examples/js/shaders/ColorifyShader.js"></script>

    <script src="three.js/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="three.js/examples/js/postprocessing/RenderPass.js"></script>
    <script src="three.js/examples/js/postprocessing/MaskPass.js"></script>
    <script src="three.js/examples/js/postprocessing/ShaderPass.js"></script>

    <script src='data.js'></script>
    <script src='sky.js'></script>

    <script src="pointerlock.js"></script>
    <script src='lights.js'></script>
    <script src='words.js'></script>

    <script src='postprocessing.js'></script>
    <script src="mkTerrain.js"></script>
    <script src='key.js'></script>

    <script src='controls.js'></script>
    <script src='interstellarPlane.js'></script>
    <script src='columns.js'></script>
    <script src="init.js"></script>
    <script src="animate.js"></script>
    <script src="worldMain.js"></script>

  </body>
</html>
