<!DOCTYPE HTML>
<html>
  <head>
    <title>traVerse</title>
    <style>
      body {
        /*background: linear-gradient(black,#8493b5);*/
        margin: 0px;
        overflow: hidden;
        font-family: 'Dosis', sans-serif;
      }
      #blocker {

        position: absolute;

        width: 100%;
        height: 100%;

        background-color: rgba(0,0,0,0.5);

      }
      .displayed{
        width: 100%;
        height: 100%;

        display: -webkit-box;
        display: -moz-box;
        display: box;

        -webkit-box-orient: horizontal;
        -moz-box-orient: horizontal;
        box-orient: horizontal;

        -webkit-box-pack: center;
        -moz-box-pack: center;
        box-pack: center;

        -webkit-box-align: center;
        -moz-box-align: center;
        box-align: center;

        color: #ffffff;
        text-align: center;

        cursor: pointer;

      }
      .hidden{
        display:none;
      }
      #key{
        position:absolute;
        padding: 20px;
        margin: 20px;
        background-color: rgba(255, 255, 255, 0.7);
        color:black;
        width:100px;
        height:50px;
        text-align: center;
        display:none;
      }
    </style>
  </head>
  <body>
<!--       <audio id='music1' autoplay loop volume='0'>
        <source src="assets/NADLER, Marissa - Diamond Heart.mp3" type="audio/mpeg">
      </audio> -->
      <div id='key'>
        <div id="date"></div>
        <div id="path"></div>
      </div>
      <div id="blocker">
      <div id="loading" class='displayed'>
          <span style="font-size:40px">L O A D I N G</span>
      </div>
        <div id="instructions" class='hidden'>
          <span style="font-size:40px">Click to traverse</span>
          <br />
          (W, A, S, D = Move, MOUSE = Look around, SHIFT = Speed up)
        </div>
    </div>
    
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <script src="three.js/build/three.min.js"></script>

    <script src='data.js'></script>
    <script src='utils.js'></script>

    <script src='sky.js'></script>

    <script src="pointerlock.js"></script>
    <script src='lights.js'></script>
    <script src='words.js'></script>
    <script src='music.js'></script>

    <script src="mkTerrain.js"></script>
    <script src='key.js'></script>

    <script src='controlsInit.js'></script>
    <script src='controlsAnimate.js'></script>

    <script src='interstellarPlane.js'></script>
    <script src='columns.js'></script>
    <script src="init.js"></script>
    <script src="animate.js"></script>

  </body>
</html>
