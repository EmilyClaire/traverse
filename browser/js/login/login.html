<style>
    h1 {
        margin-top: 60px;
        text-align: center;
        font: 35px "Dosis", sans-serif;
    }
    a {
        color: #b9f3e7;
    }
    a:hover{
        color: #aed9e0;
    }
    body {
        height: 100%;
        margin: 0;
        font: 15px "Dosis", sans-serif;
        text-transform: uppercase;
        color:white;
        background-image: url("https://s4.postimg.org/xh0l1ytwd/background3.jpg"); }
</style>
<section id="login">
    <h1>LOG IN</span></h1>
    <section id="login-form">
        <form name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" ng-model="login.email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" ng-model="login.password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form><br><br>
    <p style="text-align:center;color:white;">Don't have an account? <a href="/signup">Sign up here.</p>
</section>
