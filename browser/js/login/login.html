<section id="login">
    <h1>LOG IN</h1>
    <section id="login-form">
        <form name="loginForm" ng-submit="loginForm.$valid && sendLogin(login)">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <div class="input-field">
                <input type="text" ng-model="login.email" name="email" required>
                <label>Email address</label>
            </div>
            <div class="input-field">
                <label>Password</label>
                <input type="password" ng-model="login.password" class="form-control" id="login-password" required>
            </div>
            <button id="submit" type="submit" class="btn btn-default">Log In</button>
        </form>
        <p style="text-align:center;color:white;">Don't have an account? <a href="/signup">Sign up here.</p>
</section>
