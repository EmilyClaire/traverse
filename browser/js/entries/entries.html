<navbar></navbar>
<section id="entries">
    <div class="background">
        <div class="allEntries" ng-repeat="entry in entries">
            <h4>{{entry.title}}</h4>
            <p>{{entry.date}}</p>
            <p ng-bind-html="entry.snippet"></p>
            <a ui-sref="singleEntry({entryId: entry.id})"><b>read more</b></a>
            <hr width="40%";>
            <br><br>
        </div>
    </div>
</section>
