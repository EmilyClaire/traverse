<section id="logo">
    <a href="/" class="brand-logo" style="padding-left:20px;"><img src="/images/templogo.png" alt="Mindscape Logo" style="width:40px;height:40px;">HOME</a>
</section>
<section id="signup">
    <h1>SIGN UP</h1>
    <section id="signup-form">
        <form name="signupForm" ng-submit="signupForm.$valid && sendSignup(signup)">
            <alert type="danger" ng-show="error">
                {{ error }}
            </alert>
            <div class="input-field">
                <input type="text" ng-model="signup.email" name="email" required>
                <label>Email address</label>
            </div>
            <div class="input-field">
                <label>Password</label>
                <input type="password" ng-model="signup.password" class="form-control" id="signup-password" required>
            </div>
            <button id="submit" type="submit" class="btn btn-default" style="background-color:white;color:#111">Sign Up</button>
        </form>
</section>
