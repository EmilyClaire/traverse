<navbar></navbar>
<section id="entry">
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-s-6 col-md-9 col-lg-12">
                <form name="newEntry" ng-submit="postEntry()" novalidate>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input class="form-control" ng-model="title" id="title" type="text">
                    </div>
                    <div class="form-group">
                        <div name="body" class="tinymce tinymcestyle" ng-model="tinymceModel" ui-tinymce="tinymceOptions">
                        </div>
                    </div>
                    <div class="warning">
                        <br>
                        <p ng-show="newEntry.body.$touched">{{errorMessage.length}}</p>
                        <p ng-show="newEntry.body.$touched">{{errorMessage.reg}}</p>
                        <br>
                    </div>
                    <button id="post-btn" ng-disabled="!validate()" class="btn btn-default">Post</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
</section>
