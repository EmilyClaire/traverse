<navbar></navbar>
<section id="editEntry">
    <div class="container">
        <div class="row">
            <div class="col s3 m6 l12">
                <form name="newEntry" ng-submit="updateEntry()" novalidate>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input class="form-control" ng-model="title" id="title" type="text">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control my-datepicker" datepicker-popup="mediumDate" max-date="today" is-open="datePickerIsOpen" ng-click="datePickerOpen()" ng-model="dt" />
                    </div>
                    <div class="form-group">
                        <div name="body" class="tinymce tinymcestyle" ng-model="tinymceModel" ui-tinymce="tinymceOptions">
                        </div>
                    </div>
                    <div class="warning">
                        <br>
                        <p ng-show="newEntry.body.$touched">{{errorMessage.length}}</p>
                        <p ng-show="newEntry.body.$touched">{{errorMessage.reg}}</p>
                    </div>
                    <button id="update" ng-disabled="!validate()" class="btn btn-default">Update</button>
                    <br>
                </form>
            </div>
        </div>
    </div>
</section>
